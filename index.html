<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glossaire des Termes Islamiques</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Amiri:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-start: #fdfbf8; /* A very light, warm off-white */
            --bg-mid: #fbf8f3; /* A soft, sandy beige */
            --bg-end: #ffffff;
            --text-primary: #312e2b; /* A deep, warm charcoal */
            --text-secondary: #6b6660; /* A softer, warm gray */
            --text-title: #b48f5a; /* A muted, sophisticated gold/ochre */
            --accent: #cda776; /* A slightly brighter gold for highlights */
            --accent-dark: #b48f5a;
            --glass-bg: rgba(255, 255, 255, 0.5);
            --glass-border: rgba(255, 255, 255, 0.4);
            --shadow-color: rgba(180, 143, 90, 0.1); /* Shadow based on the accent color */
            --scroll-track: #fbf8f3;
            --scroll-thumb: #d9b88a;
            --scroll-thumb-hover: #b48f5a;
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(165deg, var(--bg-start), var(--bg-mid), var(--bg-end));
            background-size: 200% 200%;
            animation: gradientBG 20s ease infinite;
            color: var(--text-primary);
            transition: background 0.5s ease;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .arabic-term { font-family: 'Amiri', serif; color: var(--text-secondary); }
        .title-text { color: var(--text-title); }
        .secondary-text { color: var(--text-secondary); }

        .glass-card {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            transition: all 0.4s cubic-bezier(0.165, 0.84, 0.44, 1);
        }
        
        .search-bar-wrapper.glass-card { background: var(--glass-bg); }

        .term-card:hover {
            transform: translateY(-10px) scale(1.03);
            box-shadow: 0 25px 50px -12px var(--shadow-color), 0 0 0 1px var(--accent);
            border-color: transparent;
        }

        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: var(--scroll-track); }
        ::-webkit-scrollbar-thumb { background: var(--scroll-thumb); border-radius: 10px; border: 2px solid var(--scroll-track); }
        ::-webkit-scrollbar-thumb:hover { background: var(--scroll-thumb-hover); }
        
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        @keyframes slideUp { from { opacity: 0; transform: translateY(25px); } to { opacity: 1; transform: translateY(0); } }

        .fade-in { animation: fadeIn 1s ease-out forwards; }
        .slide-up { animation: slideUp 0.8s cubic-bezier(0.165, 0.84, 0.44, 1) forwards; opacity: 0; }
        
        .term-card {
            opacity: 0;
            animation: slideUp 0.6s cubic-bezier(0.165, 0.84, 0.44, 1) forwards;
        }
        
        #back-to-top {
            display: none; opacity: 0;
            transition: opacity 0.3s ease, transform 0.3s ease;
        }
    </style>
</head>
<body>

    <div class="container mx-auto p-4 md:p-8 max-w-4xl min-h-screen">

        <header class="relative text-center mb-10 fade-in">
            <h1 class="text-4xl md:text-5xl font-bold title-text mb-2" style="text-shadow: 1px 1px 2px rgba(0,0,0,0.05);">Glossaire Islamique</h1>
            <p class="text-lg secondary-text">Explorez les termes clés de l'Islam (Ahl as-Sunnah wa'l-Jamā'ah)</p>
        </header>

        <div class="mb-8 sticky top-4 z-10 slide-up" style="animation-delay: 0.1s;">
            <div class="relative search-bar-wrapper glass-card rounded-2xl shadow-xl">
                <div class="absolute inset-y-0 left-0 pl-5 flex items-center pointer-events-none"><svg class="h-5 w-5 secondary-text" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8z" clip-rule="evenodd" /></svg></div>
                <input type="text" id="searchInput" placeholder="Rechercher (ex: Tawakkul, Fiqh...)" class="w-full p-4 pl-14 bg-transparent border-none rounded-2xl focus:ring-2 focus:ring-inset focus:ring-[var(--accent)] text-lg transition-shadow duration-300">
            </div>
        </div>
        
        <div id="alphabet-filter" class="flex flex-wrap justify-center gap-2 mb-12 slide-up" style="animation-delay: 0.2s;"></div>

        <main id="glossary-grid" class="space-y-5"></main>

        <div id="no-results" class="hidden text-center py-16">
            <p class="text-2xl secondary-text">Aucun terme trouvé.</p>
        </div>
    </div>
    
    <button id="back-to-top" class="fixed bottom-8 right-8 bg-[var(--accent-dark)] hover:bg-[var(--accent)] text-white p-3 rounded-full shadow-2xl transition-all transform hover:scale-110 focus:outline-none focus:ring-4 focus:ring-[var(--accent)] focus:ring-opacity-50">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 15l7-7 7 7" /></svg>
    </button>

    <script>
        const glossaryTerms = [
            { term: "أدب", transliteration: "Adab", definition: "Les bonnes manières, l'étiquette et la bienséance islamiques." },
            { term: "أذان", transliteration: "Adhan", definition: "L'appel à la prière (Salah), récité publiquement pour annoncer que le temps de la prière est entré." },
            { term: "آحاد", transliteration: "Ahad (Hadith)", definition: "Un hadith qui n'atteint pas le statut de Mutawatir. Il est rapporté par un nombre limité de narrateurs." },
            { term: "أحكام", transliteration: "Ahkam", definition: "Les règles et jugements dérivés du Coran et de la Sunnah. Les cinq catégories sont Fard, Mustahabb, Mubah, Makruh, Haram." },
            { term: "أهل البيت", transliteration: "Ahl al-Bayt", definition: "Littéralement 'les gens de la maison'. Fait référence à la famille du Prophète Muhammad (ﷺ)." },
            { term: "أهل الكتاب", transliteration: "Ahl al-Kitab", definition: "Les 'Gens du Livre'. Terme coranique pour les Juifs et les Chrétiens." },
            { term: "أجل", transliteration: "Ajal", definition: "Le terme fixé pour chaque créature, en particulier le moment de la mort, connu uniquement d'Allah." },
            { term: "آخرة", transliteration: "Akhirah", definition: "La vie après la mort, l'au-delà. Un des piliers de la foi (Iman) est de croire en la vie éternelle." },
            { term: "أخلاق", transliteration: "Akhlaq", definition: "L'éthique et la morale islamiques. Le bon caractère, les manières et le comportement d'un musulman." },
            { term: "عالم", transliteration: "Alim", definition: "Un savant en sciences islamiques. Pluriel : Ulama." },
            { term: "الله", transliteration: "Allah", definition: "Le nom propre de Dieu en arabe. Le seul et unique Dieu, créateur de l'univers." },
            { term: "أمانة", transliteration: "Amanah", definition: "Le dépôt, la confiance, l'honnêteté. Rendre ce qui est dû et être digne de confiance." },
            { term: "عقيدة", transliteration: "Aqeedah", definition: "La croyance islamique, le credo. L'ensemble des articles de foi auxquels un musulman doit croire." },
            { term: "عقيقة", transliteration: "Aqiqah", definition: "Le sacrifice d'un animal à l'occasion de la naissance d'un enfant, en guise de remerciement à Allah." },
            { term: "عصر", transliteration: "Asr", definition: "La troisième des cinq prières quotidiennes obligatoires, effectuée dans l'après-midi." },
            { term: "أسماء و صفات", transliteration: "Asma wa Sifat", definition: "Les Noms et Attributs d'Allah. Un aspect fondamental du Tawheed." },
            { term: "أسباب النزول", transliteration: "Asbab al-Nuzul", definition: "Les causes ou circonstances de la révélation de versets spécifiques du Coran." },
            { term: "عورة", transliteration: "Awrah", definition: "Les parties du corps qui doivent être couvertes par pudeur, variant pour les hommes et les femmes." },
            { term: "آية", transliteration: "Ayah", definition: "Un verset du Coran. Littéralement, un 'signe' d'Allah. Pluriel : Ayat." },
            { term: "بركة", transliteration: "Barakah", definition: "Bénédiction divine, croissance, augmentation. Une force spirituelle positive." },
            { term: "برزخ", transliteration: "Barzakh", definition: "L'état intermédiaire entre la mort et la résurrection au Jour du Jugement." },
            { term: "باطل", transliteration: "Batil", definition: "Nul, invalide, faux. Un acte d'adoration ou un contrat qui ne remplit pas les conditions requises." },
            { term: "بيعة", transliteration: "Bay'ah", definition: "Un serment d'allégeance, généralement fait à un dirigeant musulman." },
            { term: "بدعة", transliteration: "Bid'ah", definition: "Innovation religieuse. Toute pratique religieuse non basée sur le Coran ou la Sunnah." },
            { term: "بسم الله", transliteration: "Bismillah", definition: "Au nom d'Allah. Expression prononcée avant de commencer une action." },
            { term: "بر", transliteration: "Birr", definition: "La piété, la bienfaisance et la droiture. Englobe tous les actes de bonté." },
            { term: "دجال", transliteration: "Dajjal", definition: "L'Antéchrist, le faux messie. Une figure maléfique qui apparaîtra avant la fin des temps." },
            { term: "دعوة", transliteration: "Da'wah", definition: "L'invitation à l'Islam. L'acte d'appeler les gens à adorer Allah." },
            { term: "ضعيف", transliteration: "Da'if", definition: "Terme de la science du Hadith signifiant 'faible'. Réfère à un hadith avec une chaîne de transmission défectueuse." },
            { term: "دار الإسلام", transliteration: "Dar al-Islam", definition: "La 'demeure de l'Islam'. Territoire où la loi islamique est en vigueur." },
            { term: "دار الكفر", transliteration: "Dar al-Kufr", definition: "La 'demeure de la mécréance'. Territoire où la loi islamique n'est pas appliquée." },
            { term: "ذكر", transliteration: "Dhikr", definition: "Le souvenir, l'évocation d'Allah. Inclut les louanges et la glorification." },
            { term: "ظهر", transliteration: "Dhuhr", definition: "La deuxième des cinq prières quotidiennes obligatoires." },
            { term: "دين", transliteration: "Din", definition: "La religion, le mode de vie. Englobe la croyance, les actes d'adoration et le code de vie." },
            { term: "دية", transliteration: "Diyah", definition: "Le prix du sang, une compensation financière payée à la famille de la victime en cas d'homicide ou de blessure." },
            { term: "دعاء", transliteration: "Du'a", definition: "Supplication, invocation. L'acte de s'adresser à Allah pour demander Son aide." },
            { term: "دنيا", transliteration: "Dunya", definition: "Ce bas-monde, la vie terrestre. Désigne la vie matérielle par opposition à l'au-delà." },
            { term: "عيد الأضحى", transliteration: "Eid al-Adha", definition: "La 'fête du sacrifice', célébrée le 10e jour de Dhul-Hijjah." },
            { term: "عيد الفطر", transliteration: "Eid al-Fitr", definition: "La 'fête de la rupture du jeûne', célébrée le premier jour de Shawwal." },
            { term: "فجر", transliteration: "Fajr", definition: "La première des cinq prières quotidiennes obligatoires, avant le lever du soleil." },
            { term: "فرض", transliteration: "Fard", definition: "Une obligation religieuse. Son accomplissement est récompensé et son omission est un péché." },
            { term: "فاسق", transliteration: "Fasiq", definition: "Un pécheur désobéissant, qui transgresse ouvertement la loi islamique." },
            { term: "فتوى", transliteration: "Fatwa", definition: "Un avis juridique islamique donné par un savant qualifié (Mufti)." },
            { term: "فدية", transliteration: "Fidyah", definition: "Compensation payée pour une obligation religieuse non accomplie (ex: jeûne)." },
            { term: "فقه", transliteration: "Fiqh", definition: "La jurisprudence islamique. La science qui déduit les lois pratiques de l'Islam." },
            { term: "فطرة", transliteration: "Fitra", definition: "La disposition naturelle de l'être humain à reconnaître l'existence d'un Créateur." },
            { term: "فتنة", transliteration: "Fitnah", definition: "Épreuve, tentation, sédition. Période de troubles civils ou de chaos." },
            { term: "غيب", transliteration: "Ghayb", definition: "L'invisible, ce qui est inconnu de l'homme et connu seulement d'Allah." },
            { term: "غيبة", transliteration: "Ghibah", definition: "La médisance. Parler de quelqu'un en son absence de manière qu'il n'aimerait pas." },
            { term: "غسل", transliteration: "Ghusl", definition: "Les grandes ablutions, le lavage rituel complet du corps." },
            { term: "حد", transliteration: "Hadd", definition: "Punition prescrite par le Coran ou la Sunnah pour des crimes spécifiques. Pluriel : Hudud." },
            { term: "حديث", transliteration: "Hadith", definition: "Une parole, un acte, ou une approbation du Prophète Muhammad (ﷺ)." },
            { term: "حج", transliteration: "Hajj", definition: "Le pèlerinage à La Mecque, un des cinq piliers de l'Islam." },
            { term: "حلال", transliteration: "Halal", definition: "Ce qui est licite, permis par la loi islamique." },
            { term: "حرام", transliteration: "Haram", definition: "Ce qui est illicite, interdit par la loi islamique." },
            { term: "حسن", transliteration: "Hasan", definition: "Terme de la science du Hadith signifiant 'bon'. Un hadith acceptable." },
            { term: "حسد", transliteration: "Hasad", definition: "L'envie, le désir que quelqu'un perde un bienfait qu'Allah lui a accordé. C'est un péché." },
            { term: "حياء", transliteration: "Haya'", definition: "La pudeur, la modestie, la timidité. Une branche de la foi." },
            { term: "حجاب", transliteration: "Hijab", definition: "Le voile porté par certaines femmes musulmanes. Plus largement, un code de modestie." },
            { term: "هجرة", transliteration: "Hijrah", definition: "L'émigration du Prophète (ﷺ) de La Mecque à Médine. Début du calendrier islamique." },
            { term: "حكمة", transliteration: "Hikmah", definition: "Sagesse. La capacité de comprendre et d'agir de manière juste." },
            { term: "إباحة", transliteration: "Ibahah", definition: "La permissivité. Le principe de base selon lequel tout est permis sauf ce qui est explicitement interdit." },
            { term: "إحسان", transliteration: "Ihsan", definition: "L'excellence dans l'adoration. Adorer Allah comme si on Le voyait." },
            { term: "إحتكار", transliteration: "Ihtikar", definition: "Le monopole illicite, accumuler des biens pour faire monter les prix." },
            { term: "إعجاز", transliteration: "I'jaz", definition: "L'inimitabilité du Coran. Le concept que le Coran ne peut être reproduit." },
            { term: "إجماع", transliteration: "Ijma", definition: "Le consensus des savants musulmans sur une question de jurisprudence." },
            { term: "إجتهاد", transliteration: "Ijtihad", definition: "L'effort de raisonnement d'un savant pour déduire des lois islamiques." },
            { term: "إخلاص", transliteration: "Ikhlas", definition: "La sincérité, la pureté de l'intention. Agir uniquement pour plaire à Allah." },
            { term: "إقامة", transliteration: "Iqamah", definition: "Le deuxième appel à la prière, juste avant le début de la prière en congrégation." },
            { term: "إيمان", transliteration: "Iman", definition: "La foi, la croyance ferme dans les articles de la foi islamique." },
            { term: "إن شاء الله", transliteration: "In sha'Allah", definition: "Si Allah le veut. Expression utilisée pour les événements futurs." },
            { term: "عشاء", transliteration: "Isha", definition: "La cinquième et dernière des cinq prières quotidiennes obligatoires." },
            { term: "إسناد", transliteration: "Isnad", definition: "La chaîne de transmission d'un hadith, listant les rapporteurs." },
            { term: "إسراء و معراج", transliteration: "Isra' wal-Mi'raj", definition: "Le voyage nocturne du Prophète (ﷺ) de La Mecque à Jérusalem, suivi de son ascension aux cieux." },
            { term: "إستخارة", transliteration: "Istikharah", definition: "Une prière de demande de conseil à Allah avant de prendre une décision." },
            { term: "إستغفار", transliteration: "Istighfar", definition: "L'acte de demander pardon à Allah." },
            { term: "إستحسان", transliteration: "Istihsan", definition: "La préférence juridique. Un principe de Fiqh (surtout Hanafite) pour choisir la meilleure opinion pour l'intérêt public." },
            { term: "إستسقاء", transliteration: "Istisqa'", definition: "Une prière spécifique pour demander la pluie en période de sécheresse." },
            { term: "اعتكاف", transliteration: "I'tikaf", definition: "Une retraite spirituelle dans une mosquée, surtout pendant les dix derniers jours du Ramadan." },
            { term: "إسلام", transliteration: "Islam", definition: "Soumission à la volonté d'Allah. Le nom de la religion révélée au Prophète Muhammad (ﷺ)." },
            { term: "جهنم", transliteration: "Jahannam", definition: "L'Enfer. Le lieu du châtiment éternel pour les mécréants." },
            { term: "جاهلية", transliteration: "Jahiliyyah", definition: "L'ère de l'ignorance, la période pré-islamique en Arabie." },
            { term: "جائز", transliteration: "Ja'iz", definition: "Permis, autorisé. Un synonyme de Mubah." },
            { term: "جنازة", transliteration: "Janazah", definition: "Les funérailles islamiques, y compris la prière funéraire." },
            { term: "جنة", transliteration: "Jannah", definition: "Le Paradis, le Jardin. La demeure éternelle promise aux croyants." },
            { term: "جرح و تعديل", transliteration: "Jarh wa Ta'dil", definition: "La critique et l'éloge des rapporteurs de hadith. Une discipline clé des sciences du hadith." },
            { term: "جهاد", transliteration: "Jihad", definition: "Lutte, effort. La lutte intérieure (Jihad al-Nafs) ou la lutte armée (Jihad al-Qital)." },
            { term: "جن", transliteration: "Jinn", definition: "Créatures invisibles créées de feu, dotées de libre arbitre." },
            { term: "جزية", transliteration: "Jizyah", definition: "Impôt de capitation historiquement prélevé sur les non-musulmans vivant sous protection islamique." },
            { term: "جمعة", transliteration: "Jumu'ah", definition: "La prière collective du vendredi, précédée d'un sermon (Khutbah)." },
            { term: "جزء", transliteration: "Juz'", definition: "Une des trente parties du Coran, pour faciliter la lecture en un mois." },
            { term: "كعبة", transliteration: "Kaaba", definition: "Le bâtiment cubique à La Mecque vers lequel les musulmans prient (Qibla)." },
            { term: "كفارة", transliteration: "Kaffarah", definition: "Une expiation pour un péché ou une violation d'un vœu (ex: jeûner)." },
            { term: "كافر", transliteration: "Kafir", definition: "Mécrant, celui qui refuse de croire en Allah et au message de l'Islam." },
            { term: "خلافة", transliteration: "Khilafah", definition: "Le Califat. Le système de gouvernance islamique dirigé par un Calife." },
            { term: "خطبة", transliteration: "Khutbah", definition: "Le sermon, en particulier celui du vendredi ou des prières de l'Aïd." },
            { term: "خمر", transliteration: "Khamr", definition: "Les boissons alcoolisées, et par extension tout produit enivrant, qui sont Haram." },
            { term: "خوف", transliteration: "Khawf", definition: "La peur (d'Allah), un élément essentiel de la foi qui empêche de désobéir." },
            { term: "كبر", transliteration: "Kibr", definition: "L'arrogance, l'orgueil. Un péché majeur qui consiste à se sentir supérieur aux autres." },
            { term: "كفر", transliteration: "Kufr", definition: "La mécréance, le reniement de la foi. L'opposé de l'Iman." },
            { term: "مذهب", transliteration: "Madhhab", definition: "Une école de jurisprudence islamique. Les quatre principales sont Hanafite, Malikite, Shafi'ite et Hanbalite." },
            { term: "مغرب", transliteration: "Maghrib", definition: "La quatrième des cinq prières quotidiennes, après le coucher du soleil." },
            { term: "مهر", transliteration: "Mahr", definition: "La dot obligatoire que le mari doit donner à sa femme lors du mariage." },
            { term: "محرم", transliteration: "Mahram", definition: "Un parent avec qui le mariage est interdit." },
            { term: "مكروه", transliteration: "Makruh", definition: "Un acte déconseillé, détestable. Non péché, mais récompensé si évité." },
            { term: "ملائكة", transliteration: "Mala'ikah", definition: "Les anges. Créatures de lumière qui obéissent à Allah sans faillir." },
            { term: "مسجد", transliteration: "Masjid", definition: "Mosquée. Le lieu de culte pour les musulmans." },
            { term: "متن", transliteration: "Matn", definition: "Le texte ou le contenu principal d'un hadith, par opposition à sa chaîne de transmission (Isnad)." },
            { term: "موضوع", transliteration: "Mawdu'", definition: "Terme de la science du Hadith signifiant 'fabriqué', 'forgé'. Un hadith inventé." },
            { term: "مسكين", transliteration: "Miskin", definition: "Une personne très pauvre et dans le besoin, un des bénéficiaires de la Zakat." },
            { term: "معاملات", transliteration: "Mu'amalat", definition: "La branche du Fiqh qui traite des transactions commerciales et financières." },
            { term: "مباح", transliteration: "Mubah", definition: "Un acte neutre, permis. Ni récompensé ni puni." },
            { term: "محدث", transliteration: "Muhaddith", definition: "Un savant spécialisé dans la science du Hadith." },
            { term: "محكم", transliteration: "Muhkam", definition: "Un verset du Coran dont le sens est clair, précis et sans ambiguïté." },
            { term: "مجاهد", transliteration: "Mujahid", definition: "Quelqu'un qui s'engage dans le Jihad." },
            { term: "مجتهد", transliteration: "Mujtahid", definition: "Un savant qualifié pour pratiquer l'Ijtihad." },
            { term: "مندوب", transliteration: "Mandub", definition: "Un acte recommandé, méritoire. Synonyme de Mustahabb." },
            { term: "منافق", transliteration: "Munafiq", definition: "Hypocrite. Celui qui prétend être musulman mais cache la mécréance." },
            { term: "مرتد", transliteration: "Murtad", definition: "Un apostat. Une personne qui quitte l'Islam." },
            { term: "مصالح مرسلة", transliteration: "Masalih Mursalah", definition: "Principe de Fiqh : ce qui est dans l'intérêt public, non spécifiquement mentionné dans les textes." },
            { term: "متشابه", transliteration: "Mutashabih", definition: "Un verset du Coran qui est allégorique ou ambigu." },
            { term: "متواتر", transliteration: "Mutawatir", definition: "Un hadith rapporté par un si grand nombre de personnes qu'il est impossible qu'ils aient menti." },
            { term: "نبي", transliteration: "Nabi", definition: "Prophète. Une personne choisie par Allah pour recevoir une révélation." },
      		{ term: "نفس", transliteration: "Nafs", definition: "L'âme, l'ego, le soi. La source des désirs et des passions à maîtriser." },
            { term: "نجاسة", transliteration: "Najasah", definition: "Impureté rituelle qui annule la pureté (ex: urine, sang, porc)." },
            { term: "نميمة", transliteration: "Namimah", definition: "Le colportage, rapporter les paroles pour semer la discorde." },
            { term: "ناسخ و منسوخ", transliteration: "Nasikh wa Mansukh", definition: "L'abrogeant et l'abrogé. Un verset ou hadith qui abroge la loi d'un texte antérieur." },
            { term: "نذر", transliteration: "Nadhr", definition: "Un vœu fait à Allah. S'il est fait, il devient obligatoire de le respecter." },
            { term: "نية", transliteration: "Niyyah", definition: "L'intention. La condition fondamentale pour la validité de tout acte d'adoration." },
            { term: "نفاق", transliteration: "Nifaq", definition: "L'hypocrisie. Peut être une hypocrisie dans la croyance ou dans les actes." },
            { term: "قدر", transliteration: "Qadr", definition: "La prédestination, le décret divin. Croire que tout ce qui arrive est décrété par Allah." },
            { term: "قبلة", transliteration: "Qibla", definition: "La direction de la Kaaba à La Mecque, vers laquelle les musulmans prient." },
            { term: "قيامة", transliteration: "Qiyamah", definition: "La Résurrection. Le jour où tous seront ressuscités pour être jugés." },
            { term: "قياس", transliteration: "Qiyas", definition: "Le raisonnement par analogie. Méthode de Fiqh pour déduire une loi." },
            { term: "قرآن", transliteration: "Qur'an (Coran)", definition: "La parole d'Allah révélée au Prophète Muhammad (ﷺ)." },
            { term: "قضاء", transliteration: "Qada'", definition: "Le fait de rattraper un acte d'adoration manqué (ex: un jour de jeûne)." },
            { term: "قراءة", transliteration: "Qira'ah", definition: "Lecture ou récitation du Coran. Il existe plusieurs lectures (Qira'at) authentiques." },
            { term: "قصاص", transliteration: "Qisas", definition: "La loi du talion, la rétribution en nature pour un crime (ex: vie pour vie)." },
            { term: "رب", transliteration: "Rabb", definition: "Seigneur, Maître, Soutien. Un des noms d'Allah." },
            { term: "رجاء", transliteration: "Raja'", definition: "L'espoir en la miséricorde d'Allah, un élément essentiel de la foi." },
            { term: "ركعة", transliteration: "Rak'ah", definition: "Une unité de la prière (Salah), composée d'une série de postures." },
            { term: "رمضان", transliteration: "Ramadan", definition: "Le neuvième mois du calendrier islamique, mois du jeûne (Sawm)." },
            { term: "رسول", transliteration: "Rasul", definition: "Messager. Un prophète qui reçoit une nouvelle législation divine." },
            { term: "ربا", transliteration: "Riba", definition: "L'usure, l'intérêt. Tout surplus exigé dans un prêt ou un échange. Un péché majeur." },
            { term: "رضا", transliteration: "Rida", definition: "L'agrément, la satisfaction de la volonté et du décret d'Allah." },
            { term: "ركن", transliteration: "Rukn", definition: "Un pilier, un élément essentiel d'un acte d'adoration. Pluriel: Arkan." },
            { term: "روح", transliteration: "Ruh", definition: "L'esprit, l'âme. L'essence immatérielle insufflée par Allah." },
            { term: "رقية", transliteration: "Ruqyah", definition: "L'exorcisme islamique, utilisant le Coran et les invocations pour guérir." },
            { term: "رياء", transliteration: "Riya'", definition: "L'ostentation, faire des actes d'adoration pour être vu et loué par les gens plutôt que pour Allah." },
            { term: "صبر", transliteration: "Sabr", definition: "Patience, endurance, constance face aux épreuves et aux tentations." },
            { term: "صدقة", transliteration: "Sadaqah", definition: "Aumône volontaire, charité. Tout acte de bienfaisance." },
            { term: "صحابة", transliteration: "Sahabah", definition: "Les compagnons du Prophète Muhammad (ﷺ)." },
            { term: "صحيح", transliteration: "Sahih", definition: "Terme de la science du Hadith signifiant 'authentique'." },
            { term: "سجدة", transliteration: "Sajdah", definition: "La prosternation durant la prière." },
            { term: "صلاة", transliteration: "Salah", definition: "La prière rituelle, un des cinq piliers de l'Islam. Cinq fois par jour." },
            { term: "سلف", transliteration: "Salaf", definition: "Les pieux prédécesseurs. Les trois premières générations de musulmans." },
            { term: "صوم", transliteration: "Sawm", definition: "Le jeûne, s'abstenir de manger, boire et avoir des relations de l'aube au crépuscule." },
            { term: "شهادة", transliteration: "Shahada", definition: "L'attestation de foi. Le premier pilier de l'Islam." },
            { term: "شهيد", transliteration: "Shahid", definition: "Un martyr. Une personne tuée pour la cause d'Allah." },
            { term: "شريعة", transliteration: "Shari'ah", definition: "La loi islamique. L'ensemble des commandements divins." },
            { term: "شيطان", transliteration: "Shaytan", definition: "Satan, le diable. Un djinn qui incite les humains à désobéir." },
            { term: "شرك", transliteration: "Shirk", definition: "Le polythéisme, l'associationnisme. Le plus grand péché en Islam." },
            { term: "شكر", transliteration: "Shukr", definition: "La gratitude, la reconnaissance envers Allah pour Ses bienfaits." },
            { term: "شورى", transliteration: "Shura", definition: "La consultation. Principe islamique de prise de décision." },
            { term: "سيرة", transliteration: "Sirah", definition: "La biographie du Prophète Muhammad (ﷺ)." },
            { term: "سواك", transliteration: "Siwak", definition: "Bâtonnet naturel utilisé pour se nettoyer les dents." },
            { term: "سنة", transliteration: "Sunnah", definition: "La voie, la pratique du Prophète Muhammad (ﷺ). Une source de législation." },
            { term: "سورة", transliteration: "Surah", definition: "Un chapitre du Coran. Il y en a 114." },
            { term: "تابعين", transliteration: "Tabi'in", definition: "Les 'Successeurs'. La génération qui a suivi les Compagnons (Sahabah)." },
            { term: "تفسير", transliteration: "Tafsir", definition: "L'exégèse ou le commentaire du Coran." },
            { term: "طهارة", transliteration: "Taharah", definition: "La pureté rituelle, obtenue par le Wudu ou le Ghusl." },
            { term: "تهجد", transliteration: "Tahajjud", definition: "Prière surérogatoire effectuée pendant le dernier tiers de la nuit." },
            { term: "تحريف", transliteration: "Tahrif", definition: "La corruption ou l'altération de textes religieux." },
            { term: "تجويد", transliteration: "Tajwid", definition: "L'ensemble des règles de récitation correcte du Coran." },
            { term: "تكبير", transliteration: "Takbir", definition: "Le fait de dire 'Allahu Akbar' (Allah est le plus grand)." },
            { term: "تكفير", transliteration: "Takfir", definition: "L'acte de déclarer un musulman comme étant un mécréant (Kafir)." },
            { term: "طلاق", transliteration: "Talaq", definition: "Le divorce initié par le mari." },
            { term: "تقوى", transliteration: "Taqwa", definition: "La piété, la crainte révérencielle d'Allah." },
            { term: "تقليد", transliteration: "Taqlid", definition: "Le fait de suivre l'avis d'un savant sans connaître la preuve détaillée." },
            { term: "تروايح", transliteration: "Tarawih", definition: "Prières surérogatoires spéciales effectuées en groupe chaque nuit du Ramadan." },
            { term: "ترتيل", transliteration: "Tartil", definition: "Récitation lente et mesurée du Coran." },
            { term: "تصوف", transliteration: "Tasawwuf (Soufisme)", definition: "La dimension spirituelle de l'Islam, axée sur la purification du cœur." },
            { term: "تسبيح", transliteration: "Tasbih", definition: "La glorification d'Allah en disant 'Subhan'Allah'." },
            { term: "توبة", transliteration: "Tawbah", definition: "Le repentir. Revenir à Allah en regrettant ses péchés." },
            { term: "توحيد", transliteration: "Tawheed", definition: "Le monothéisme pur, l'unicité d'Allah. Le concept central de l'Islam." },
            { term: "تأويل", transliteration: "Ta'wil", definition: "L'interprétation allégorique ou non littérale d'un texte." },
            { term: "توكل", transliteration: "Tawakkul", definition: "La confiance totale en Allah, après avoir fait les efforts nécessaires." },
            { term: "تيمم", transliteration: "Tayammum", definition: "L'ablution sèche, effectuée avec de la terre pure lorsque l'eau est indisponible." },
            { term: "تزكية", transliteration: "Tazkiyah", definition: "La purification de l'âme des mauvais traits de caractère." },
            { term: "علماء", transliteration: "Ulama", definition: "Pluriel de 'Alim'. Les savants de l'Islam." },
            { term: "أمة", transliteration: "Ummah", definition: "La communauté musulmane mondiale, unie par la foi." },
            { term: "عمرة", transliteration: "Umrah", definition: "Le petit pèlerinage à La Mecque. Peut être effectué à tout moment de l'année." },
            { term: "أصول", transliteration: "Usul", definition: "Les principes fondamentaux, les sources (ex: Usul al-Fiqh)." },
            { term: "واجب", transliteration: "Wajib", definition: "Obligatoire. Similaire à Fard." },
            { term: "ولي", transliteration: "Wali", definition: "Un allié, protecteur, 'ami' d'Allah. Désigne aussi le tuteur légal d'une femme pour son mariage." },
            { term: "وقف", transliteration: "Waqf", definition: "Une dotation charitable et inaliénable pour des fins religieuses ou sociales." },
            { term: "ورع", transliteration: "Wara'", definition: "La scrupule, la piété méticuleuse. S'abstenir de choses douteuses." },
            { term: "وسوسة", transliteration: "Waswasah", definition: "Les chuchotements ou suggestions maléfiques de Satan." },
            { term: "وحي", transliteration: "Wahy", definition: "La Révélation divine. La communication d'Allah à Ses prophètes." },
            { term: "وتر", transliteration: "Witr", definition: "Prière surérogatoire qui termine les prières de la nuit." },
            { term: "وضوء", transliteration: "Wudu", definition: "Les ablutions rituelles effectuées avant la prière." },
            { term: "زكاة", transliteration: "Zakat", definition: "L'aumône purificatrice obligatoire, un des cinq piliers de l'Islam." },
            { term: "زنا", transliteration: "Zina", definition: "La fornication ou l'adultère. Un péché majeur." },
            { term: "زهد", transliteration: "Zuhd", definition: "L'ascétisme, le détachement de ce bas-monde (Dunya)." }
        ];
        
        const glossaryGrid = document.getElementById('glossary-grid');
        const searchInput = document.getElementById('searchInput');
        const noResults = document.getElementById('no-results');
        const alphabetFilter = document.getElementById('alphabet-filter');
        const backToTopButton = document.getElementById('back-to-top');

        glossaryTerms.sort((a, b) => a.transliteration.localeCompare(b.transliteration));

        const createTermCard = (term, index) => {
            const firstLetter = term.transliteration.charAt(0).toLowerCase();
            const isFirstOfLetter = !document.getElementById(`term-${firstLetter}`);
            const idAttribute = isFirstOfLetter ? `id="term-${firstLetter}"` : '';
            return `
                <div class="term-card glass-card p-6 rounded-2xl" ${idAttribute} style="animation-delay: ${index * 40}ms">
                    <div class="flex justify-between items-start mb-2">
                        <h2 class="text-2xl font-semibold" style="color: var(--accent-dark)">${term.transliteration}</h2>
                        <p class="arabic-term text-4xl">${term.term}</p>
                    </div>
                    <p class="leading-relaxed font-light secondary-text">${term.definition}</p>
                </div>`;
        };
        const displayTerms = (terms) => {
            glossaryGrid.innerHTML = '';
            if (terms.length === 0) {
                noResults.classList.remove('hidden');
            } else {
                noResults.classList.add('hidden');
                let cardHtml = '';
                terms.forEach((term, index) => { cardHtml += createTermCard(term, index); });
                glossaryGrid.innerHTML = cardHtml;
            }
        };
        const createAlphabetFilter = () => {
            alphabetFilter.innerHTML = '';
            "ABCDEFGHIJKLMNOPQRSTUVWXYZ".split('').forEach(letter => {
                const button = document.createElement('a');
                button.href = `#term-${letter.toLowerCase()}`;
                button.textContent = letter;
                button.className = 'px-3 py-1 text-sm glass-card rounded-lg hover:bg-[var(--accent)] hover:text-white transition-all duration-200 shadow-sm font-medium';
                button.onclick = (e) => {
                    e.preventDefault();
                    const targetElement = document.getElementById(`term-${letter.toLowerCase()}`);
                    if (targetElement) {
                        window.scrollTo({ top: targetElement.offsetTop - 100, behavior: 'smooth' });
                    }
                };
                alphabetFilter.appendChild(button);
            });
        };
        searchInput.addEventListener('input', (e) => {
            const searchTerm = e.target.value.toLowerCase();
            const filteredTerms = glossaryTerms.filter(term => 
                term.transliteration.toLowerCase().includes(searchTerm) || 
                term.definition.toLowerCase().includes(searchTerm) || 
                term.term.toLowerCase().includes(searchTerm));
            displayTerms(filteredTerms);
        });
        window.addEventListener('scroll', () => {
            if (window.pageYOffset > 300) {
                backToTopButton.style.display = 'block';
                requestAnimationFrame(() => { backToTopButton.style.opacity = '1'; });
            } else {
                backToTopButton.style.opacity = '0';
                setTimeout(() => { if (window.pageYOffset <= 300) backToTopButton.style.display = 'none'; }, 300);
            }
        });
        backToTopButton.addEventListener('click', () => window.scrollTo({ top: 0, behavior: 'smooth' }));

        // Initial Display
        displayTerms(glossaryTerms);
        createAlphabetFilter();
    </script>
</body>
</html>
